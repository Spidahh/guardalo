<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDALO - Anime Consigliati</title>
    <meta name="description" content="I migliori anime consigliati personalmente. Trova cosa guardare stasera!">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="navbar-brand">
                <i class="ri-play-circle-fill"></i>
                GUARDALO
                <span style="font-size:10px;color:#ff4757;margin-left:8px;">v4.0</span>
            </a>
            
            <div class="navbar-actions">
                <button id="loginBtn" class="btn">
                    <i class="ri-user-line"></i>
                    Accedi
                </button>
                <button id="logoutBtn" class="btn" style="display: none;">
                    <i class="ri-logout-box-line"></i>
                    Esci
                </button>
                <span id="userInfo"></span>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- SEARCH -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Cerca anime...">
        </div>

        <!-- TOOLBAR -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div id="genreChips"></div>
            </div>
            
            <div class="toolbar-right">
                <select id="statusFilter" class="dropdown-select">
                    <option value="all">Tutti</option>
                    <option value="watched">Visti</option>
                    <option value="towatch">Da vedere</option>
                    <option value="top">Top</option>
                </select>
                
                <select id="sortSelect" class="dropdown-select">
                    <option value="rating">Voto</option>
                    <option value="title">Nome</option>
                    <option value="year">Anno</option>
                </select>
                
                <button id="clearFilters" class="btn">
                    <i class="ri-refresh-line"></i>
                    Pulisci
                </button>
            </div>
        </div>

        <!-- ANIME GRID -->
        <div id="animeGrid" class="anime-grid">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- DETAIL MODAL -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-poster">
                    <img src="" alt="" referrerpolicy="no-referrer" crossorigin="anonymous">
                </div>
                <button class="modal-close" id="close-modal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <h2 class="modal-title"></h2>
                
                <div class="modal-info">
                    <div class="modal-info-item">
                        <span class="modal-info-label">Voto</span>
                        <span class="modal-info-value modal-rating"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Anno</span>
                        <span class="modal-info-value modal-year"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Episodi</span>
                        <span class="modal-info-value modal-episodes"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Studio</span>
                        <span class="modal-info-value modal-studio"></span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Stato</span>
                        <span class="modal-info-value modal-status"></span>
                    </div>
                </div>
                
                <p class="modal-synopsis"></p>
                
                <div class="modal-tags"></div>
                <div class="modal-structure"></div>
                
                <div class="modal-links">
                    <div class="links-section">
                        <span class="links-title">Dove guardarlo</span>
                        <div class="legal-links"></div>
                    </div>
                    <div class="links-section">
                        <span class="links-title">Streaming</span>
                        <div class="illegal-links"></div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button id="btn-watched" class="action-btn">
                        <i class="ri-check-line"></i> Visto
                    </button>
                    <button id="btn-towatch" class="action-btn">
                        <i class="ri-time-line"></i> Da vedere
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal">
            <div class="login-content">
                <button class="modal-close" id="close-login">
                    <i class="ri-close-line"></i>
                </button>
                <h2 class="login-title">Accedi a GUARDALO</h2>
                <p class="login-description">Salva i tuoi anime preferiti e tieni traccia di cosa hai visto</p>
                <button id="google-login" class="google-login-btn">
                    <i class="ri-google-fill"></i>
                    Continua con Google
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
