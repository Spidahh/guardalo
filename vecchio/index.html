<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDALO - Anime Consigliati</title>
    <meta name="description" content="I migliori anime consigliati personalmente. Trova cosa guardare stasera!">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="search-container">
                <i class="ri-search-line"></i>
                <input type="text" id="search-input" placeholder="Cerca anime...">
            </div>
        </div>

        <div class="nav-center">
            <div class="logo">GUARDALO</div>
        </div>

        <div class="nav-right">
            <button class="btn-primary" id="auth-btn">
                <i class="ri-user-line"></i> <span>ACCEDI</span>
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <!-- TOOLBAR -->
        <div class="toolbar">
            <!-- Genres -->
            <div class="genres-section">
                <span class="toolbar-label">GENERI</span>
                <div class="filter-chips" id="genre-chips">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Controls -->
            <div class="toolbar-controls">
                <!-- Status -->
                <div class="control-group">
                    <span class="toolbar-label">STATO</span>
                    <div class="btn-group" id="status-btns">
                        <button class="active" data-status="all">TUTTI</button>
                        <button data-status="watched"><i class="ri-check-double-line"></i> VISTI</button>
                        <button data-status="towatch"><i class="ri-time-line"></i> DA VEDERE</button>
                    </div>
                </div>

                <!-- Sort -->
                <div class="control-group">
                    <span class="toolbar-label">ORDINA</span>
                    <select id="sort-select" class="tech-select">
                        <option value="recommended">Consigliati</option>
                        <option value="title">Nome (A-Z)</option>
                        <option value="year">Anno (Recenti)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- GRID -->
        <div id="anime-grid" class="cards-grid">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>GUARDALO Â© 2026 - I miei anime preferiti</p>
    </footer>

    <!-- ANIME DETAIL MODAL -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-box">
            <button class="modal-close" id="close-modal"><i class="ri-close-line"></i></button>
            
            <img class="modal-poster" id="modal-poster" src="" alt="">
            
            <div class="modal-info">
                <div class="modal-header">
                    <h2 id="modal-title">Titolo</h2>
                    <div class="modal-meta" id="modal-meta">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="modal-btn primary" id="btn-watched">
                        <i class="ri-check-line"></i> VISTO
                    </button>
                    <button class="modal-btn secondary" id="btn-towatch">
                        <i class="ri-time-line"></i> DA VEDERE
                    </button>
                </div>

                <p id="modal-synopsis" class="modal-desc">Descrizione...</p>

                <div id="modal-tags" class="modal-tags"></div>

                <div class="streaming-section">
                    <div class="section-label">DOVE GUARDARLO:</div>
                    <div id="modal-links"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-box login-box">
            <button class="modal-close" id="close-login"><i class="ri-close-line"></i></button>
            <h2>Accedi</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary full-width">ENTRA</button>
            </form>
            <div class="login-divider">oppure</div>
            <button class="btn-google" id="google-login">
                <i class="ri-google-fill"></i> Continua con Google
            </button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
